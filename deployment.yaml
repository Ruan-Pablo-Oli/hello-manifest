# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: ruanpablooli/hello-app:latest # Esta linha ser√° atualizada pelo CI/CD
        ports:
        - containerPort: 8000
